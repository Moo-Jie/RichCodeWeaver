spring:
  application:
    name: rich-code-weaver-user
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
    redis:
      namespace: rcw:sess:v2
  profiles:
    active: local

server:
  port: 8102
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
#      paths-to-match: '/**'
      packages-to-scan: com.rich.user.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn