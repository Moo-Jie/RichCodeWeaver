# 服务状态变化通知邮箱配置
# 当服务启动或停止时，将向以下邮箱发送通知邮件

notification:
  emails:
    # 收件人邮箱列表（可以添加多个）
    recipients:
      - 18660485279@163.com
      - drc9941@163.com
    
    # 抄送邮箱列表（可选）
    cc:
      # - manager@example.com        # 项目经理（可选）
    
    # 是否启用邮件通知
    enabled: true
    
    # 通知场景配置
    scenarios:
      # 服务上线通知
      service-up: true
      # 服务下线通知
      service-down: true
      # 服务状态未知通知
      service-unknown: false
      # 服务离线通知
      service-offline: true