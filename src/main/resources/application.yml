spring:
  application:
    name: RichCodeWeaver-backend
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rich_code_weaver
    username: root
    password: 12345
  # redis
  data:
    redis:
      database: 1
      port: 6379
      timeout: 5000
      host: localhost
  profiles:
    active: local
server:
  port: 8101
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.rich.richcodeweaver.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn