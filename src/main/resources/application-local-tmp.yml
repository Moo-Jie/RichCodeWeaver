# 本模板配置文件展示推荐的本地配置文件写法，若使用先改文件名为 application-local.yml

# langchain4j 配置
langchain4j:
  open-ai:
    # 基础模型
    chat-model:
      # 接口地址
      base-url: https://api.deepseek.com
      # 接口密钥
      api-key: 【Your ApiKey】
      # 模型名称
      model-name: deepseek-chat
      # 开启请求日志
      log-requests: true
      # 开启响应日志
      log-responses: true
      # 最大 token 数
      max-tokens: 8192
      # 严格按照 JSON Schema 格式返回
      strict-json-schema: true
      # 响应格式
      response-format: json_object
    # 流式响应模型，用于生成简单的代码
    streaming-chat-model:
      # 接口地址
      base-url: https://api.deepseek.com
      # 接口密钥
      api-key: 【Your ApiKey】
      # 模型名称
      model-name: deepseek-chat
      # 最大 token 数
      max-tokens: 8192
      # 开启请求日志
      log-requests: true
      # 开启响应日志
      log-responses: true
    # 自定义的推理模型【需要写配置类，因为默认没有提供流式推理模型实例的类】，用于生成复杂项目工程代码
    reasoning-chat-model:
      # 接口地址
      base-url: https://api.deepseek.com
      # 接口密钥
      api-key: 【Your ApiKey】
      # 模型名称
      model-name: deepseek-reasoner
      # 最大 token 数 （推理模型多给点 Token）
      max-tokens: 32768
      # 开启请求日志
      log-requests: true
      # 开启响应日志
      log-responses: true

# Pexels 图片搜索
pexels:
  api-key: 【Your ApiKey】

# 阿里云 DashScope 配置
dashscope:
  api-key: 【Your ApiKey】
  # 绘图模型
  image-model: wan2.2-t2i-flash